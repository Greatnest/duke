plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group 'duke'
version '0.1.0'

repositories {
    mavenCentral()
}
run {
    standardInput = System.in
}
application {
    // Change this to your main class.
    mainClassName = "Main"
}

sourceSets.main.java.srcDirs = ['src/main/java/Commands','src/main/java','src/main/java/Classes']
sourceSets.main.resources.srcDirs =['src/main/resources']

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

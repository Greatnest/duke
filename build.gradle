plugins {
    id 'java'
    id 'application'
}

group 'duke'
version '0.1.0'

repositories {
    mavenCentral()
}
run {
    standardInput = System.in
}
application {
    // Change this to your main class.
    mainClassName = "Duke"
}

sourceSets.main.java.srcDirs = ['src/main/java/Commands','src/main/java','src/main/java/Classes']

